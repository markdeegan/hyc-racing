<!DOCTYPE html>
<html lang="en">
    <head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Waypoint Selector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        button {
            width: 100%;
            height: 100%;
            font-size: 4vw;
            cursor: pointer;
            border: none;
            background-color: #f0f0f0;
        }
        button:hover {
            background-color: #d0d0d0;
        }
        button:active {
            background-color: #b0b0b0;
        }
    </style>
    </head>
    <body>
        <div style="width: 100vw; height: 100vh; display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(6, 1fr); border: 1px solid black; box-sizing: border-box;">
            <div style="border: 1px solid black; box-sizing: border-box;"><button>A - APEX</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>B</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>C</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>D</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>E</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>F</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>G</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>H</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>I</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>J</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>K</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>L</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>M</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>N</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>O</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>P</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>Q</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>R</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>S</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>T</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>U</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>V</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>W</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>X</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>Y</button></div>
            <div style="border: 1px solid black; box-sizing: border-box;"><button>Z</button></div>
        </div>
    </body>
</html>
