 html page to present options of 
 race courses at HYC.
 As set out in 
 /docs/images/Keelboat_Club_Racing_2025_Wednesday_CV_Course_Card_(REV_C).pdf
 Unlike the companion page couseSelectorTable.html (which uses a table format),
 This page uses a keypad format..
 All Keys are visible, but not all keys are active (to reduce the possibility of
 incorrect selections).

 Some of this page is adapted from:
 https://www.jqueryscript.net/other/virtual-keypad-pinpad.html#google_vignette

-->

<!DOCTYPE html>
<html lang="en"> 
  <!------------------------------------------>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <!------------------------------------------>
  <!-- start of head section -->
<head>
   <!-- set the favicon for the page -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <title>HYC Course Selector KeyPad</title>
    
    <!-- Link to common CSS file -->
    <link rel="stylesheet" href="css/common.css">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/keypad.css">

    <!------------------------------------------>
    <!-- load jQuery library from local file  -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!------------------------------------------>
    <!-- load the JavaScript file for keypad functionality -->
    <script type="module" src="./keyPad.js"></script>
    <!-- load the JavaScript file for route selector functionality (if needed) --> 
    <!------------------------------------------>

  </head>
  <!-- end of head section -->
  <!------------------------------------------>

  <!------------------------------------------>
  <!-- start of body section -->
  <body style="overflow: hidden;"> <!-- Hide scrollbars -->
  <!---------------------------------->
    <div id="overlay" onclick="off()">
        <div id="overlayText"></div>
    </div>
  <!---------------------------------->
    
  <!---------------------------------->
      <table id="pinPadTable" style="width:100%; height:84vh; table-layout: fixed; border: 1px solid black;">
          <!------------------------------------------>
          <tr style="border: 1px solid black">
            <!-- cell containing input field -->
            <td colspan="3" style="border: 1px solid black; text-align: center; vertical-align: middle; padding: 0;">
                <!------------------------------------------>
                <!--  input field to show the course number selected
                      should initially be empty
                      contains maximum 3 digits before being locked
                      only accepts input from the kaybad,
                      as it is designed for use on a touch screen device,
                      but may, later, also accept input from keyboard -->
                <!------------------------------------------>
                <input type="text" value="" id="courseNumber" maxlength="3" readonly class="courseNumber">
                <!------------------------------------------>
            </td>
          </tr>
          <tr>
            <td colspan="3" style="border: 1px solid black; text-align: center; vertical-align: middle; padding: 0;">
                <div type="text" value="" id="waypoints" readonly class="waypoints"></div>
            </td>
          </tr>
        <!------------------------------------------>
        <!-- keypad buttons 1,2,3 -->
          <tr style="height: 14vh; border: 1px solid black;">
            <td style="padding: 0;"><input style="width:100%; height:100%" type="button" value="1" id="1" class="pinButton digit"></td>
            <td style="padding: 0;"><input style="width:100%; height:100%" type="button" value="2" id="2" class="pinButton digit"></td>
            <td style="padding: 0;"><input style="width:100%; height:100%" type="button" value="3" id="3" class="pinButton digit"></td>
          </tr>
        <!------------------------------------------>
        <!-- keypad buttons 4,5,6 -->
          <tr style="height: 14vh; border: 1px solid black;">
            <td style="padding: 0;"><input style="width:100%; height:100%" type="button" value="4" id="4" class="pinButton digit"></td>
            <td style="padding: 0;"><input style="width:100%; height:100%" type="button" value="5" id="5" class="pinButton digit"></td>
            <td style="padding: 0;"><input style="width:100%; height:100%" type="button" value="6" id="6" class="pinButton digit"></td>
          </tr>
        <!------------------------------------------>
        <!-- keypad buttons 7,8,9 -->
          <tr style="height: 14vh; border: 1px solid black;">
            <td style="padding: 0;"><input style="width:100%; height:100%" type="button" value="7" id="7" class="pinButton digit"></td>
            <td style="padding: 0;"><input style="width:100%; height:100%" type="button" value="8" id="8" class="pinButton digit"></td>
            <td style="padding: 0;"><input style="width:100%; height:100%" type="button" value="9" id="9" class="pinButton digit"></td>
          </tr>
        <!------------------------------------------>
        <!-- keypad buttons clear,0,enter -->
          <tr style="height: 14vh; border: 1px solid black;">
            <td style="padding: 0;"><button style="width:100%; height:100%" type="button" value="clear" id="clear" class="clear">clear</button></td>
            <td style="padding: 0;"><input style="width:100%; height:100%" type="button" value="0" id="0" class="pinButton digit"></td>
            <td style="padding: 0;"><button style="width:100%; height:100%" type="button" value="enter" id="enter" class="enter">enter</button></td>
          </tr>
        <!------------------------------------------>
        <!-- back button -->
          <tr style="height: 14vh; border: 1px solid black;">
            <td colspan="3" style="padding: 0;"><button style="width:100%; height:100%;" type="button" onclick="window.location.href='index.html'">BACK</button></td>
          </tr>
        <!------------------------------------------>
        </table>
      <!---------------------------------->
  </body> <!-- end of body -->
  <!---------------------------------->
</html> <!-- end of html document --> 
<!------------------------------------------>
