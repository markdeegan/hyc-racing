<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/icons/Anchor_Icon_72.png">
    <title>Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .nav-button {
            flex: 1;
            border: none;
            font-size: 5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .nav-button:hover {
            transform: scale(1.05);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3);
        }

        .nav-button:active {
            transform: scale(0.98);
        }

        #markSelectorBtn {
            background: linear-gradient(135deg, #ff6b6b 0%, #dc143c 40%, #8b0000 100%);
        }

        #courseSelectorBtn {
            background: linear-gradient(135deg, #90ee90 0%, #00ff7f 40%, #006400 100%);
        }
    </style>
</head>
<body>
    <button id="markSelectorBtn" class="nav-button" onclick="window.location.href='markSelector.html'">
        Mark Selector
    </button>
    <button id="courseSelectorBtn" class="nav-button" onclick="window.location.href='courseSelector.html'">
        Course Selector
    </button>
</body>
</html>
