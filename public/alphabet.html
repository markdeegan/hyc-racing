<!DOCTYPE html>
<html lang="en">
    <head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signalk waypoint Alphabet Table - Alphabet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    </head>
    <body>
        <div>
            <!-- this div contains a table that fills the page width 
             and height, with a border around each cell, 
             a cell for each letter of the alphabet,
             and each cell contains the letter it represents centered both horizontally and vertically
             there must be no more than 5 columns and no more than 6 rows
             The text in each box expands to fill the box -->
            <div style="width: 100vw; height: 100vh; display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(6, 1fr); border: 1px solid black; box-sizing: border-box;">
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 3vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">A - APEX</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 2.5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">B - BALSCADDEN</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 3vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">C - CUSH</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 3vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">D - DUNBO</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 3vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">E -  EAST</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 4vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">F - </div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">G</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">H</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 3vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">I - ISLAND</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">J</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">K</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">L</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">M</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">N</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 3vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">O - OSPREY</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 2.2vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">P - PORTMARNOCK</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">Q</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">R</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">S</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">T</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">U</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">V</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">W</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">X</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">Y</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 5vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">Z</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 4vw; padding: 0.5vw; white-space: nowrap; box-sizing: border-box; overflow: hidden;">PIER</div>
        </div>

        </div>

    </body>
