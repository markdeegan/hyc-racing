<!DOCTYPE html>
<html lang="en">
    <head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signalk waypoint Alphabet Table - Alphabet</title>
    </head>
    <body>
        <div>
            <!-- this div contains a table that fills the page width 
             and height, with a border around each cell, 
             a cell for each letter of the alphabet,
             and each cell contains the letter it represents centered both horizontally and vertically
             there must be no more than 5 columns and no more than 6 rows -->
            <div style="width: 100vw; height: 100vh; display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: repeat(4, 1fr); border: 1px solid black;">
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">A</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">B</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">C</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">D</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">E</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">F</div>
                <div style="border: 1px solid black; display: flex  ; justify-content: center; align-items: center;">G</div>
                <div style="border: 1px solid black; display: flex; justify-content : center; align-items: center;">H</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">I</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">J</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">K</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">L</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">M</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">N</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">O</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">P</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">Q</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">R</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">S</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">T</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">U</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">V</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">W</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">X</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">Y</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">Z</div>
                <div style="border: 1px solid black; display: flex; justify-content: center; align-items: center;">PIER</div>
        </div>

        </div>

    </body>
</html>
